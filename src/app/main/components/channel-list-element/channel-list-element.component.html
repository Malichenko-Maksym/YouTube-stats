<li
  class="list-group-item d-flex justify-content-between align-items-center mb-2"
  [ngStyle]="
    channel.onPause
      ? { 'background-color': '#b7b7b7', 'border-color': '#a2a2a2' }
      : {}
  "
>
  <div>
    <a routerLink="/channel/{{ channel.getId() }}" class="text-decoration-none">
      {{ channel.getChannelUserAlias() }}
      <span *ngIf="channel.onPause" class="fst-italic">
        &#40;on pause&#41;</span
      >
    </a>
  </div>
  <div class="d-flex gap-2">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="onRemovedChannel(channel)"
    >
      Edit
    </button>

    <button
      type="button"
      class="btn btn-warning"
      (click)="onRemovedChannel(channel)"
    >
      Remove
    </button>
  </div>
</li>
